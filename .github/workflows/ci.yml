name: CI

on:
  push:
    branches:
      - "**"      # run on all branches
  pull_request:
    branches:
      - "**"      # run on all PRs

jobs:
  backend-tests:
    name: Backend - Install & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back-end

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: back-end/package-lock.json

      - name: Install dependencies
        run: npm install

      # If your tests need env vars (Mongo URL, JWT, etc),
      # add them as GitHub repo secrets and reference them here.
      - name: Run backend tests
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  frontend-build:
    name: Frontend - Install, Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front-end

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front-end/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build
